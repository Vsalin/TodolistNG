<h2>List of Todo</h2>

<div class="cardlist" *ngFor="let list of lists$" style="padding: 10px 0px 20px 0px">
  <div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>ListID {{ list.id }} : {{ list.title }}</p>
        <footer class="blockquote-footer"> {{ list.detail }}</footer>
        <div>
          <a  routerLink="" class="btn btn-danger" (click)="deleteList(list.id)" style="float: right; ">Delete</a>
          <a routerLink="/upDateList/{{list.id}}" class="btn btn-info"  >Edit</a> 
        </div>  
      </blockquote>
    </div>
  </div>
</div>
